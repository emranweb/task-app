<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="is-size-1">TASK APP</h1>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <form action="#">
                        <div class="field has-addons">
                            <div class="control has-icons-left">
                                <input id="add" class="input" type="text" placeholder="Text input">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <div class="control">
                                <button id="add-btn" class="button is-primary">
                                    Add Task
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="columns">
                <div class="column is-6-tablet is-offset-3-tablet is-4-desktop is-offset-4-desktop">
                    <!-- Task show Title -->
                    <h1 class="is-size-3">All Tasks</h1>
                    <!-- search input -->
                    <div class="field ">
                        <div class="control has-icons-left">
                            <input class="input filter" type="text" placeholder="Search">
                            <span class="icon is-left">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <!-- Task List -->
                    <ul class="list">
                    </ul>
                    <!-- Clear Button -->
                    <button class="button is-danger clear">Clear Task</button>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
